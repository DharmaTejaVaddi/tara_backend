version: 0.2

phases:
  install:
    commands:
      - echo "Upgrading pip to the latest version"
      - pip install --upgrade pip  # Ensure pip is up-to-date
      - echo "Installing dependencies in parallel, excluding pandas and numpy"
      - cat requirements.txt | grep -v 'pandas\|numpy' | xargs -n 1 -P 8 pip install  # Install dependencies excluding pandas and numpy

  build:
    commands:
      - echo "Running the build steps"
      - python manage.py collectstatic --noinput  # Or other build commands if needed

  post_build:
    commands:
      - echo "Build completed successfully"
